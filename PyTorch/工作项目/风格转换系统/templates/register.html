<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 艺术风格转换系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-illustration">
            <div class="illustration-content">
                <img src="{{ url_for('static', filename='images/login-illustration.svg') }}" alt="艺术风格插画">
                <h2>将您的照片转换为艺术品</h2>
                <p>Transform Your Images into Art</p>
            </div>
        </div>

        <div class="auth-form-container">
            <div class="auth-form">
                <h1>注册账号</h1>
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form method="POST" action="{{ url_for('register') }}" id="register-form">
                    <div class="form-group">
                        <label for="name">用户名</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="error-message" id="name-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="email">电子邮箱</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="error-message" id="email-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="password">密码</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="error-message" id="password-error"></div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">注册</button>
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">访客模式</a>
                    </div>
                </form>

                <div class="auth-links">
                    <span>已有账号?</span>
                    <a href="{{ url_for('login') }}">登录</a>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
