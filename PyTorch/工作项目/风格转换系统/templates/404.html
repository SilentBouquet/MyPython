<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - 艺术风格转换系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
            text-align: center;
            padding: 20px;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 20px;
            opacity: 0.7;
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: var(--dark-gray);
        }
        .error-action {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <h1>艺术风格转换</h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="{{ url_for('index') }}">首页</a></li>
                    <li><a href="{{ url_for('history') }}">历史记录</a></li>
                    <li><a href="#" id="help-link">帮助</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="error-container">
            <div class="error-code">404</div>
            <div class="error-message">页面未找到</div>
            <p>您访问的页面不存在或已被移除</p>
            <div class="error-action">
                <a href="{{ url_for('index') }}" class="btn btn-primary">返回首页</a>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2023 艺术风格转换系统. 保留所有权利.</p>
        </div>
    </footer>
</body>
</html>
